<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulk Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffdf8;
      color: #333;
    }

    header {
      background-color: #db3d44;
      padding: 1rem 2rem;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #fff;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }

    form label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }

    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    form textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #db3d44;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #b82e38;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bulk Order Form</h1>
  </header>

  <div class="container">
    <form action="https://example.com/submit-bulk-order" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="pickup">Preferred Pick-Up Date</label>
      <input type="date" id="pickup" name="pickup" required />

      <label for="items">What would you like to order?</label>
      <textarea id="items" name="items" placeholder="e.g. 5 trays of Dirty Rice, 3 platters of Garlic Parmesan Wings" required></textarea>

      <label for="notes">Special Instructions</label>
      <textarea id="notes" name="notes" placeholder="Allergic to peanuts, please separate sauces, etc."></textarea>

      <button type="submit">Place Bulk Order</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Buffalo's Wings N’ Things – The Rise Branch. All rights reserved.
  </footer>
</body>
</html>
