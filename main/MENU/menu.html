<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Merriweather', serif;
        }
        .header {
            width: 100%;
            height: 84px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.90);
        }
        .main-content {
            padding-top: 84px; /* Add padding equal to header height */
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 56px;
            height: 56px;
            background: #00809D;
            color: white;
            border: none;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 9999;
        }
        .scroll-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    
    <div style="width: 100%; min-height: 100vh; position: relative; background: #F8ECEC; overflow-x: hidden;">
    
    <!-- HEADER (Toolbar) -->
    <div class="header">
        <!-- hamburger -->
        <a href="../MAIN PAGE/sample.html" style="text-decoration: none;">
            <div style="width: 40px; height: 40px; position: absolute; top: 22px; left: 41px; display: flex; align-items: center; justify-content: center;">
                <img src="../images/Adobe Express - file (1).png" alt="Logo" style="width: 100%; height: 100%; object-fit: contain;"/>
            </div>
        </a>
        
        <!-- search bar -->
        <div style="width: 543px; padding: 12px 16px; position: absolute; top: 22px; left: 688px; background: white; border-radius: 9999px; outline: 1px #D9D9D9 solid; display: flex; align-items: center; gap: 8px;">
        <div style="flex: 1 1 0;"></div>
        <div style="width: 16px; height: 16px; position: relative;"></div>
        </div>

    </div>

    <!-- MAIN IMAGE SECTION -->
    <div style="position: relative;">
        <img src="../images/main page/d979b37c-cd0f-416f-8d05-1f83ab54e1dd.jpg"
            style="width: 100%; height: 540px; object-fit: cover; position: relative; z-index: 1;" />
        <div style="position: absolute; top: 65%; left: 50%; transform: translate(-50%, -50%); z-index: 2; text-align: center;">
            <h1 style="font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 20px; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); margin: 0; letter-spacing: 2px;">
                WHERE FLAVOR MEETS FIRE
            </h1>
        </div>
    </div>

    <div class="main-content">
        <!-- MENU LIST -->
        <div style="display: flex; flex-direction: column; align-items: center; gap: 50px; padding: 50px 0;">
            <div style="display: flex; justify-content: center; gap: 100px;">
                <img style="width: 716px; height: 965px;" src="../images/menu/1.PNG" />
                <img style="width: 716px; height: 965px;" src="../images/menu/2.PNG" />
            </div>
            <div style="display: flex; justify-content: center; gap: 100px;">
                <img style="width: 716px; height: 965px;" src="../images/menu/3.PNG" />
                <img style="width: 716px; height: 965px;" src="../images/menu/4.PNG" />
            </div>
            <div style="display: flex; justify-content: center; gap: 100px;">
                <img style="width: 716px; height: 965px;" src="../images/menu/5.PNG" />
                <img style="width: 716px; height: 965px;" src="../images/menu/6.PNG" />
            </div>
        </div>
    </div>

    <!--footer-->
    <div style="width: 100%; height: 300px; position: relative; background: #00809D; margin-top: 40px;"></div>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTopBtn" aria-label="Scroll to top">
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="14" cy="14" r="14" fill="none"/>
            <path d="M14 20V8M14 8L8 14M14 8L20 14" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <script>
        const scrollToTopBtn = document.getElementById('scrollToTopBtn');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
